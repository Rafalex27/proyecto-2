<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Fondo de la página dinámico */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            transition: background-color 1s ease, background-image 1s ease;
            text-align: center;
        }

        /* Contenedor principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Hora y saludo */
        .greeting {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        /* Título de Sign Up */
        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 1.5rem;
        }

        /* Estilos del formulario */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        input[type="submit"] {
            padding: 0.7rem;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greeting" id="greeting">Buenos días - 00:00</div>
        <h1>Sign Up</h1>
        <form method="post">
            
            <input type="submit" value="Sign Up">
        </form>
    </div>

    <script>
        // Función para obtener la hora y actualizar el saludo
        function updateGreeting() {
            const greetingElement = document.getElementById('greeting');
            const currentTime = new Date();
            
            // Hora de Venezuela (-4 UTC)
            currentTime.setHours(currentTime.getUTCHours() - 4);
            const hours = currentTime.getHours();
            const minutes = String(currentTime.getMinutes()).padStart(2, '0');
            let greetingText;
            let backgroundStyle;

            if (hours >= 6 && hours < 12) {
                greetingText = 'Buenos días';
                backgroundStyle = 'linear-gradient(to bottom, #FFD580, #FFB347)'; // Amanecer
            } else if (hours >= 12 && hours < 18) {
                greetingText = 'Buenas tardes';
                backgroundStyle = 'linear-gradient(to bottom, #FF7E5F, #FEB47B)'; // Atardecer
            } else {
                greetingText = 'Buenas noches';
                backgroundStyle = 'linear-gradient(to bottom, #2C3E50, #4CA1AF), url(https://www.transparenttextures.com/patterns/stardust.png)'; // Noche con estrellas
            }

            // Actualizar hora y saludo
            greetingElement.textContent = `${greetingText} - ${hours}:${minutes}`;
            document.body.style.background = backgroundStyle;
            document.body.style.backgroundSize = "cover";
        }

        // Ejecutar al cargar la página y actualizar cada minuto
        updateGreeting();
        setInterval(updateGreeting, 60000);
    </script>
</body>
</html>
