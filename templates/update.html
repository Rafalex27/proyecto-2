<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Publicación</title>
    <style>
        /* Fondo de la página */
        body {
            background-color: #6a0dad; /* Color morado */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilos para la tarjeta */
        .card {
            background-color: #ffeb3b; /* Amarillo */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Estilos del formulario */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Estilos para los campos del formulario */
        input[type="text"],
        input[type="file"],
        textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Botón de envío */
        input[type="submit"] {
            background-color: #ffd700; /* Dorado */
            color: #333;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ffc107; /* Color amarillo oscuro */
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Actualizar Publicación</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Actualizar">
        </form>
    </div>
</body>
</html>
